<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMoon — Join the Referral Program</title>
    <meta name="description" content="Sign up for the BlueMoon Laundry referral program and earn rewards for every friend you refer.">
    <meta name="theme-color" content="#070B1A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js"
        }
    }
    </script>
    <div class="auth-page">
        <div class="auth-container">
            <a href="/" class="auth-logo">
                <svg viewBox="0 0 48 48" width="36" height="36"><defs><linearGradient id="aLg" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse"><stop stop-color="#F5A524"/><stop offset="1" stop-color="#E8780A"/></linearGradient></defs><polygon points="24,2 44,13 44,35 24,46 4,35 4,13" fill="url(#aLg)"/><text x="24" y="30" text-anchor="middle" fill="#070B1A" font-family="Arial Black,Arial,sans-serif" font-weight="900" font-size="18" letter-spacing="1">BM</text></svg>
                BlueMoon
            </a>

            <div class="auth-card">
                <h1 class="auth-title">Join BlueMoon</h1>
                <p class="auth-subtitle">Sign up for our referral program and earn rewards</p>

                <div id="referralNote" class="referral-note" style="display:none;">
                    You were referred by a friend! Sign up to get <strong>&#8358;500</strong> bonus on your first service.
                </div>

                <div id="authError" class="auth-error"></div>

                <!-- Sign Up / Sign In Tabs -->
                <div class="auth-tabs" id="mainTabs">
                    <button class="auth-tab active" data-tab="signup" type="button">Sign Up</button>
                    <button class="auth-tab" data-tab="signin" type="button">Sign In</button>
                </div>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form active">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input class="form-input" type="text" id="signupName" placeholder="Adebayo Johnson" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email Address</label>
                        <input class="form-input" type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input class="form-input" type="password" id="signupPassword" placeholder="Min. 6 characters" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signupReferral">Referral Code</label>
                        <input class="form-input" type="text" id="signupReferral" placeholder="e.g. BM-A3X7K9" style="text-transform:uppercase;">
                        <span class="form-hint">Have a referral code? Enter it to earn a bonus</span>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;padding:14px;" id="signupBtn">Create Account</button>
                </form>

                <!-- Sign In Form -->
                <form id="signinForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="signinEmail">Email Address</label>
                        <input class="form-input" type="email" id="signinEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signinPassword">Password</label>
                        <input class="form-input" type="password" id="signinPassword" placeholder="Your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;padding:14px;" id="signinBtn">Sign In</button>
                </form>

                <p class="auth-footer" id="authFooter">
                    Already have an account? <a href="#" id="switchToSignin">Sign in</a>
                </p>
            </div>

            <p style="text-align:center;margin-top:24px;font-size:0.8rem;color:var(--text-muted);">
                <a href="/" style="color:var(--text-muted);">&larr; Back to BlueMoon</a>
            </p>
        </div>
    </div>

    <script type="module">
        let authModule = null;
        let firebaseLoaded = false;
        let isProcessingAuth = false;

        async function loadAuth() {
            try {
                authModule = await import('/js/auth.js');
                await authModule.initAuth();
                firebaseLoaded = true;

                authModule.onAuthChange(function (user) {
                    if (user && !isProcessingAuth) {
                        window.location.href = '/dashboard.html';
                    }
                });

                hideError();
                console.log('Auth loaded successfully');
            } catch (err) {
                console.error('Auth load failed:', err);
                showError('Unable to connect to our servers. Please check your internet connection and refresh the page.');
            }
        }

        loadAuth();

        // ── Parse referral code from URL ──
        try {
            var urlParams = new URLSearchParams(window.location.search);
            var refCode = urlParams.get('ref');
            if (refCode) {
                document.getElementById('signupReferral').value = refCode.toUpperCase();
                document.getElementById('referralNote').style.display = 'block';
            }
        } catch (e) { /* ignore */ }

        // ── Elements ──
        var mainTabs = document.querySelectorAll('#mainTabs .auth-tab');
        var signupForm = document.getElementById('signupForm');
        var signinForm = document.getElementById('signinForm');
        var authFooter = document.getElementById('authFooter');
        var authError = document.getElementById('authError');

        var currentView = 'signup';

        function updateView() {
            signupForm.classList.remove('active');
            signupForm.style.display = 'none';
            signinForm.classList.remove('active');
            signinForm.style.display = 'none';

            if (currentView === 'signin') {
                signinForm.classList.add('active');
                signinForm.style.display = 'block';
                authFooter.innerHTML = 'Don\'t have an account? <a href="#" id="switchToSignup">Sign up</a>';
            } else {
                signupForm.classList.add('active');
                signupForm.style.display = 'block';
                authFooter.innerHTML = 'Already have an account? <a href="#" id="switchToSignin">Sign in</a>';
            }
            bindFooterLinks();
            hideError();
        }

        mainTabs.forEach(function (tab) {
            tab.addEventListener('click', function () {
                mainTabs.forEach(function (t) { t.classList.remove('active'); });
                tab.classList.add('active');
                currentView = tab.dataset.tab;
                updateView();
            });
        });

        function bindFooterLinks() {
            var switchIn = document.getElementById('switchToSignin');
            if (switchIn) switchIn.addEventListener('click', function (e) { e.preventDefault(); mainTabs[1].click(); });
            var switchUp = document.getElementById('switchToSignup');
            if (switchUp) switchUp.addEventListener('click', function (e) { e.preventDefault(); mainTabs[0].click(); });
        }
        bindFooterLinks();

        function showError(msg) {
            authError.textContent = msg;
            authError.classList.add('show');
        }
        function hideError() { authError.classList.remove('show'); }

        function setLoading(btn, loading) {
            if (loading) {
                btn.disabled = true;
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = '<span class="spinner"></span> Please wait...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText || 'Submit';
            }
        }

        function checkFirebase() {
            if (!firebaseLoaded || !authModule) {
                showError('Still connecting to servers. Please wait a moment and try again.');
                return false;
            }
            return true;
        }

        // ── Sign Up ──
        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideError();
            if (!checkFirebase()) return;

            var btn = document.getElementById('signupBtn');
            var name = document.getElementById('signupName').value.trim();
            var email = document.getElementById('signupEmail').value.trim();
            var password = document.getElementById('signupPassword').value;
            var referral = document.getElementById('signupReferral').value.trim().toUpperCase();

            if (!name || !email || !password) {
                showError('Please fill in all required fields.');
                return;
            }

            setLoading(btn, true);
            isProcessingAuth = true;
            try {
                await authModule.signUpWithEmail(email, password, name, '', referral);
                window.location.href = '/dashboard.html';
            } catch (err) {
                isProcessingAuth = false;
                if (err.code === 'auth/email-already-in-use') {
                    showError('This email is already registered. Please sign in.');
                } else if (err.code === 'auth/weak-password') {
                    showError('Password must be at least 6 characters.');
                } else if (err.code === 'auth/invalid-email') {
                    showError('Please enter a valid email address.');
                } else if (err.code === 'auth/invalid-api-key' || err.code === 'auth/configuration-not-found') {
                    showError('Service configuration error. Please contact support.');
                } else if (err.code === 'auth/network-request-failed') {
                    showError('Network error. Please check your connection and try again.');
                } else if (err.code === 'auth/too-many-requests') {
                    showError('Too many attempts. Please wait a moment and try again.');
                } else {
                    showError(err.message || 'Sign up failed. Please try again.');
                }
                setLoading(btn, false);
            }
        });

        // ── Sign In ──
        signinForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideError();
            if (!checkFirebase()) return;

            var email = document.getElementById('signinEmail').value.trim();
            var password = document.getElementById('signinPassword').value;
            var btn = document.getElementById('signinBtn');

            if (!email || !password) { showError('Please enter your email and password.'); return; }

            setLoading(btn, true);
            try {
                await authModule.signInWithEmail(email, password);
                window.location.href = '/dashboard.html';
            } catch (err) {
                if (err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                    showError('Invalid email or password.');
                } else if (err.code === 'auth/invalid-api-key' || err.code === 'auth/configuration-not-found') {
                    showError('Service configuration error. Please contact support.');
                } else if (err.code === 'auth/network-request-failed') {
                    showError('Network error. Please check your connection and try again.');
                } else if (err.code === 'auth/too-many-requests') {
                    showError('Too many attempts. Please wait a moment and try again.');
                } else if (err.code === 'auth/user-disabled') {
                    showError('This account has been disabled. Please contact support.');
                } else {
                    showError(err.message || 'Sign in failed.');
                }
                setLoading(btn, false);
            }
        });
    </script>
</body>
</html>
